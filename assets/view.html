<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>iperf-web</title>
        
        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css" rel="stylesheet" type="text/css">
        
        <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        
        <!-- Custom -->
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="javascript.js"></script>
    </head>
    <body>
        <div class="container col-6">
            <h1 class="mb-3">iPerf3-web | Генератор трафика</h1>
            <h4 class="mb-3">Устройство Raspberry №</h4>
            <form method="post" id="form-param">
                <div class="d-grid gap-3">
                    <div class="p-2 bg-light border">
                        <div class="form-group" id="LimitField">
                            <label for="formTrafficValue">Объём трафика, Мбит/с</label>
                            <input type="number" name="formTrafficValue" class="form-control" id="formTrafficValue" placeholder="Оставьте поле пустым для запуска без ограничения">
                        </div>
                    </div>
                    <div class="p-2 bg-light border">
                        <div class="form-group d-flex align-items-start flex-column">
                            <label for="formTrafficTimer">Таймер, мин</label>
                            <input type="number" name="formTrafficTimer" class="form-control" id="formTrafficTimer" placeholder="Оставьте поле пустым для запуска без ограничения">
                        </div>
                    </div>
                    <div class="p-2 bg-light border">
                        <div class="form-group d-flex align-items-start flex-column">
                            <label for="buttonDirection">Направление трафика</label>
                            <input type="checkbox" name="buttonDirection" id="buttonDirection" data-toggle="toggle" data-on="входящий" data-off="исходящий" data-onstyle="secondary" data-offstyle="secondary">
                        </div>
                    </div>
                    <button id="startButton" class="btn btn-secondary" onclick="start_iperf(); return false" disabled>Запустить</button>
                    <button id="stopButton" class="btn btn-danger" onclick="stop_iperf(); return false" disabled>Остановить</button>
                  </div>
              </form>
        </div>
    </body>
</html>
